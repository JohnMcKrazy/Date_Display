<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>My time</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--!GOOGLE FONTS START-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,400;0,800;1,100;1,400;1,800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!--!GOOGLE FONTS OVER-->
        <link rel="stylesheet" href="./style.min.css" />
    </head>
    <body>
        <!--!SECTION START-->
        <section>
            <!--!WATCH CONTAINER START-->
            <div class="watch-container">
                <!--todo---DATE CONTAINER START-->
                <div class="date-container">
                    <h1 class="date-item">
                        <span class="day-text-count"></span>
                    </h1>
                    <h1 class="date-container">
                        <span class="month-count"></span>
                        <span class="days-count"></span>
                        <span class="years-count"></span>
                    </h1>
                </div>
                <!--todo---DATE CONTAINER OVER-->
                <!--todo---TIMER CONTAINER START-->

                <div class="time-container">
                    <h1 clas="time-item">
                        <span class="hours-count"></span>:<span class="minutes-count"></span>:<span
                            class="seconds-count"
                        ></span>
                        <span class="timeSet-counter"></span>
                    </h1>
                </div>
                <!--todo---TIMER CONTAINER START-->
            </div>
            <!--!WATCH CONTAINER OVER-->
        </section>

        <!--!SECTION OVER-->
        <script src="./app.js" async defer></script>
    </body>
</html>
